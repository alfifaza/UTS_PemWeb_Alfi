<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery PT PLN Batubara Niaga</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding-top: 70px;
    }
    header {
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      background-color: transparent;
      box-shadow: none;
      transition: background-color 0.3s;
    }
    header.scrolled-up {
      background-color: #ffc107;
    }
    header.scrolled-down {
      background-color: transparent;
    }
    .logo img {
      height: 40px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #121212;
    }
    .search-container {
      position: relative;
    }
    .search-icon {
      font-size: 1.3rem;
      color: #fff;
      cursor: pointer;
      margin-left: 20px;
      transition: color 0.3s ease;
    }
    .search-icon:hover {
      color: #ffc107;
    }
    .search-input {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 5px;
      background-color: #333;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      color: #fff;
      transition: opacity 0.3s ease;
    }
    .search-input:focus {
      outline: none;
    }
    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
    .footer {
      background-color: #e0a800;
      color: #f5f5f5;
      padding: 40px 0;
      transition: background-color 0.5s ease;
      position: relative;
      text-align: center;
    }
    .footer-content {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .footer .logo img {
      width: 90px;
      transition: transform 0.3s ease;
    }
    .logo-img {
      cursor: pointer;
    }
    .logo-img:hover {
      transform: scale(1.1);
    }
    .contact-info {
      text-align: left;
      max-width: 300px;
    }
    .contact-title {
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .contact-details {
      font-size: 1rem;
      color: #ddd;
    }
    .contact-details a {
      color: #fff;
      text-decoration: none;
    }
    .social-media p {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #333;
    }
    .social-media a {
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      margin-top: 5px;
      transition: color 0.3s ease;
    }
    .social-icon {
      margin-right: 8px;
    }
    .social-media a:hover {
      color: #333;
    }
    .footer-bottom {
      background-color: #222;
      padding: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }
    .footer.scrolled {
      background-color: #1f1f1f;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="PLN Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="news.html">News</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="search-container">
      <i class="bi bi-search search-icon" onclick="toggleSearch()"></i>
      <input type="text" class="search-input" id="searchInput" placeholder="Search...">
    </div>
  </header>

  <div class="section">
    <h1>Galeri Foto Kegiatan</h1>
    <div class="gallery-grid">
      <img src="gal1.jpg" alt="Kegiatan 1" />
      <img src="gal2.jpg" alt="Kegiatan 2" />
      <img src="gal3.jpg" alt="Kegiatan 3" />
      <img src="gal4.jpg" alt="Kegiatan 4" />
      <img src="gal5.jpg" alt="Kegiatan 5" />
      <img src="gal6.jpg" alt="Kegiatan 6" />
      <img src="gal7.jpg" alt="Kegiatan 7" />
      <img src="gal8.jpg" alt="Kegiatan 8" />
      <img src="gal9.jpg" alt="Kegiatan 9" />
      <img src="gal10.jpg" alt="Kegiatan 10" />
      <img src="lay1.jpg" alt="Kegiatan 11" />
      <img src="layanan7.jpg" alt="Kegiatan 12" />
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="logo">
        <img src="logo.png" alt="PLN Logo" class="logo-img">
      </div>
      <div class="contact-info">
        <p class="contact-title">Kontak Kami</p>
        <p class="contact-details">
          <span>Email: <a href="mailto:kontak@plnbatubaraniaga.co.id">kontak@plnbatubaraniaga.co.id</a></span><br>
          <span>Telp: <a href="tel:+622126963955">(021) 26963955</a></span><br>
          <span>Alamat: Jl. Buncit Raya No.10, Kalibata, Pancoran, Jakarta Selatan, DKI Jakarta, 12740</span>
        </p>
      </div>
      <div class="social-media">
        <p>Follow Us:</p>
        <a href="https://www.instagram.com/plnbatubaraniaga/" target="_blank">
          <i class="bi bi-instagram social-icon"></i> Instagram
        </a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 PT PLN Batubara Niaga. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    function toggleSearch() {
      const input = document.getElementById('searchInput');
      input.style.display = input.style.display === 'block' ? 'none' : 'block';
      if (input.style.display === 'block') input.focus();
    }

    let lastScrollTop = 0;
    const footer = document.querySelector('.footer');

    window.onscroll = function () {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop) {
        footer.classList.add('scrolled');
      } else {
        footer.classList.remove('scrolled');
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    };
  </script>
</body>
</html>
